{% from "nav.html" import links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}"
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
            {{ links(user) }}
        </div>
      </div>
      <div class="question container border text-light">
      <h2>Login Page</h2>
        {% if error %}
        <h4 style="color: yellow">{{ error }}</h4>
        {% endif %}        
        {% if success %}
        <h4 style="color: yellow">{{ success }}</h4>
        {% endif %}
        <hr />
       <hr class = "text-light"/>
       <form action="/login" method = "POST">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                name = "username">
             </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name = "password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me login</label>
              </div>
              <button type="submit" class="btn btn-primary mb-3">Login</button>
            </form>
        </a>
      </div>
   
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
