{% from "nav.html" import links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}"
  </head>
  <body>
        <div class="header mb-2">
            {{ links(user) }}
        </div>

        <div class="question container border text-light p-3">
          <h3>{{ tests }}</h3>
          <br>
          <form action="/submit_test/{{ test_id }}/" method="POST">
            {% for question in quiz_questions %}
            <div class="card">
                <div class="card-header text-dark">
                    <h4>Q{{ question[3] }}: {{ question[4] }}</h4>
                </div>
                <div class="card-body text-dark">
                    <input type="radio" name="q{{ question[0] }}" value="A">&nbsp&nbsp&nbsp A) {{ question[5] }} <br>
                    <input type="radio" name="q{{ question[0] }}" value="B">&nbsp&nbsp&nbsp B) {{ question[6] }} <br>
                    <input type="radio" name="q{{ question[0] }}" value="C">&nbsp&nbsp&nbsp C) {{ question[7] }} <br>
                    <input type="radio" name="q{{ question[0] }}" value="D">&nbsp&nbsp&nbsp D) {{ question[8] }} <br>
                </div>
            </div>
            <br>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
  </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
