{% from "nav.html" import links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}"
  </head>
  <body>
    <div class="parent">
        <div class="header mb-2">
            {{ links(user) }}
        </div>
      </div>

      <div class="question container border text-light">
        <h2>Reset User Password</h2>
        {% if error %}
        <h4 style="color: yellow">{{ error }}</h4>
        {% endif %}
        <hr />
        <form action="/resetpassword" method="POST">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter Username</label>
                <input type="text" class="form-control" id="username" name = "username">
             </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Enter new Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm new Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
              </div>
              <button type="submit" class="btn btn-primary mb-3">Reset Password</button>
            </form>
       </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
