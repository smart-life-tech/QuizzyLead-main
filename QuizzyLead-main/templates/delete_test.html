{% from "nav.html" import links %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}"
   </head>
  <body>
        <div class="header mb-2">
            {{ links(user) }}
        </div>

        <div class="question container border text-light p-3">
          <table class="table table-hover text-light">
            <thead>
              <tr>
                <th scope="col">
                  <h3 class="text-warning">Delete Tests</h3>
                </th>
              </tr>
            </thead>
            <tbody>
              {% for test in tests %}
                <tr class="text-light">
                  <td>
                    <form method="POST" action="{{ url_for('delete_test') }}" id="delete-test-form-{{ test.id }}">
                      <input type="hidden" name="test_id" value="{{ test.id }}">
                      <button class="btn btn-outline-dark text-light" type="submit">
                        <h3>{{ test.title }}</h3>
                      </button>
                    </form>
                  </td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
          
        </div>
    
    
        <script>
          var forms = document.querySelectorAll('form[id^="delete-test-form-"]');
          forms.forEach(function(form) {
            form.addEventListener('submit', function(e) {
              var confirmation = confirm('Are you sure you want to delete the test \n' 
                                          + form.querySelector('h3').textContent + ' ?');
              if (!confirmation) {
                e.preventDefault();
              }
            });
          });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
